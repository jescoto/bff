<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <style type="text/css">
        .page {
            position: fixed;
            right: 0;
            bottom: 0;
            left: 0;
            top: 0;
            -webkit-overflow-scrolling: touch;
            overflow-y: scroll;
            overflow-x: hidden;
        }

        .page iframe {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="page">
        <iframe src="http://localhost:5050/sites/bff/" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" oallowfullscreen="true" msallowfullscreen="true" id="page-iframe"></iframe>
    </div>
    <script>
        // Receiving the message
        var ifm = document.getElementById('page-iframe');
        // pushing to app
        function sendEvent(){
            var frameContent = ifm.contentWindow;
            frameContent.postMessage({
                url: "#/mfm",
                isGaia: true
            }, "*");
        }

        // Receiving from app
        window.onload = window.addEventListener("message", function(event){
            console.log(event);

            // todo - enable for production
            if (event.data.isGaia){
                window.history.pushState("","", "#" + event.data.url);
            } else {

            }

        });
    </script>
</body>
</html>
