<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <style type="text/css">
        .page {
            position: fixed;
            right: 0;
            bottom: 0;
            left: 0;
            top: 0;
            -webkit-overflow-scrolling: touch;
            overflow-y: scroll;
            overflow-x: hidden;
        }

        .page iframe {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="page">
        <iframe src="https://bpproto.herokuapp.com/sites/bff/#/mfm" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" oallowfullscreen="true" msallowfullscreen="true" id="page-iframe"></iframe>
    </div>
    <script>
        // Receiving the message
        function onReceiving (event) {
            console.log(event);
            if (event.origin !== "https://bpproto.herokuapp.com/")
                return;
        }

        var ifm = document.getElementById('page-iframe');
        ifm.onload = function(){
            var frameContent = ifm.contentWindow;
            console.log(frameContent);

            frameContent.postMessage("Hello there!", "https://www.jordanescoto.com/bff/");

        };


        window.addEventListener("message", onReceiving, false);
    </script>
</body>
</html>
